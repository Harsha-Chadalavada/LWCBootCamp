<template>
    <div  class="slds-box">
        <lightning-card title={childtitle} icon-name="custom:custom5">
        
            <lightning-button  if:true={isSelect} label="Select" onclick={handleClick} variant="success" class="slds-m-left_x-small" ></lightning-button>
            <lightning-button if:false={isSelect} label="Deselect"  onclick={handleClick} variant="destructive" class="slds-m-left_x-small"></lightning-button>
        </lightning-card>

    </div>
    
</template>
